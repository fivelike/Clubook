<div class="ui card">
  <div class="content">
    <div class="right floated meta">
      <button class="ui icon button"><i class="photo icon"></i></button>
    </div>
    <img class="ui avatar image" src="../../mock-data/mock-images/test.jpg">
    <span (click)="showModal()"> 你有什么新鲜事要分享吗？</span> 
  </div>
</div>
<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel($event)">
  <ng-template #modalTitle>
    <img class="ui avatar image" src="../../mock-data/mock-images/test.jpg">
    <span>Username</span>
  </ng-template>
  <ng-template #modalContent>
    <div class="ui form">
          <div class="field">
                  <textarea placeholder="你有什么新鲜事要分享吗？"></textarea>
          </div>
    </div>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
      取 消
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
      发 布
    </button>
  </ng-template>
</nz-modal>
