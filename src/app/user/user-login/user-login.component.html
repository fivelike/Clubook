<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">登陆</h3>
  </div>
  <div class="panel-body">
    <form #form="ngForm" (ngSubmit)="doLogin()" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.userName" class="form-control" type="text" name="userName" ngModel>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.password" class="form-control" type="password" name="passwoed" ngModel>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">登录</button>
          <button type="button" class="btn btn-danger">忘记密码？</button>
        </div>
      </div>
    </form>

  </div>
</div>
